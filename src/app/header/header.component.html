        <div class="col-lg-5">
            <img width="70px" src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo.jpg"
                alt="no image" routerLink="/">&nbsp;
            <a class="text-light fa-2x" routerLink="/" style="text-decoration: none;">Med-Store</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <form class="d-flex" role="search">
                    <input (keyup)="search($event)" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>&nbsp;&nbsp;
                </form>
                <li class="nav-item ">
                    <a (click)="checkLogin()" class="nav-link text-white ms-3" id="navbarDropdown" routerLink="/medicines/wishlist"><i

                </li>
            </ul>
            <form class="d-flex">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a (click)="checkLoginforCart()" class="text-white pe-2" style="text-decoration: none;" routerLink="/medicines/cart/m_id"
                            type="submit">
                            <i class="fa fa-shopping-cart"></i>
                            Cart
                            <span class="badge bg-white text-success rounded-pill ">{{cartCount}}</span>
                        </a>
                    </li>

                    <li *ngIf="isLogin" class="nav-item dropdown" style="list-style-type: none;">

                        <ul class="dropdown-menu ">
                            <li><a (click)="logout()" class="dropdown-item text-danger">Logout</a></li>
                            
                        </ul>
                    </li>
                    <li *ngIf="!isLogin" style="list-style-type: none;">
                        <a class="text-white ms-4" style="text-decoration: none;" routerLink="/users/login">
                            <i class="fa-solid fa-image-portrait"></i>
                            sign in/sign up

                        </a>
